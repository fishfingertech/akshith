<!DOCTYPE html>
<html>

<head>
  <title>Akshith Gula</title>
  <style>
    body {
      background-color: #add8e6; /* Light blue background color */
      text-align: center;
      padding-top: 50px; /* Adding space at the top for the ribbon */
      font-family: 'Beluvia', sans-serif;
      font-weight: 600; /* Semi bold */
    }

    h1 {
      margin-top: 30px; /* Adjusting space below the title */
    }

    .ribbon {
      background-color: #333; /* Background color for the ribbon */
      color: #fff; /* Text color for the ribbon */
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      text-align: center;
      padding: 10px 0;
    }

    .ribbon a {
      color: #fff; /* Text color for the ribbon buttons */
      text-decoration: none;
      margin: 0 10px;
    }

    .change-color-button {
      font-size: 2em; /* Larger font size for the button */
      font-family: 'Beluvia', sans-serif;
      font-weight: 600; /* Semi bold */
      padding: 10px 20px;
      border: 2px solid #000;
      border-radius: 5px;
      margin-top: 50px;
    }

    input[type="text"] {
      display: none; /* Hide the input by default */
    }
  </style>
</head>

<body>
  <div class="ribbon">
    <a href="index.html">Home</a>
    <a href="about.html">Entertainment</a>
    <a href="contacts.html">Search Engine</a>
    <a href="chat.html">Calculator</a>
  </div>
  <h1>Akshith Gula</h1>

  <button class="change-color-button" onclick="changeColor()">Change Color</button>

  <form onsubmit="return false">
    <input type="text" id="triggerChangeColor" onkeydown="handleKeyPress(event)">
  </form>

  <script>
    const colors = [
      '#add8e6', /* Light blue */
      '#00008b', /* Dark blue */
      'green',
      'red',
      'yellow',
      'orange',
      'pink',
      'purple',
      'white',
      'black'
    ];
    let currentColorIndex = 0;

    function changeColor() {
      document.body.style.backgroundColor = colors[currentColorIndex];
      currentColorIndex = (currentColorIndex + 1) % colors.length;
    }

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        document.querySelector('.change-color-button').click();
      }
    }
  </script>
</body>

</html>
