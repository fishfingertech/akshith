<!DOCTYPE html>
<html>

<head>
  <title>Math Solver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      position: relative;
    }

    #answer {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #f9f9f9;
      display: none;
    }

    #steps {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #e0f7fa;
      display: none;
    }

    input[type="text"] {
      width: calc(100% - 120px);
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      width: 100px;
      padding: 8px;
      font-size: 16px;
      background-color: #337ab7;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .home-button {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-family: 'Beluvia', sans-serif;
      font-weight: 600;
      font-size: 16px;
      color: #000;
      padding: 8px 16px;
      border: 1px solid #000;
      border-radius: 5px;
      text-decoration: none;
    }

    .show-steps-button {
      margin-top: 10px;
      padding: 8px;
      font-size: 16px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .bottom-text {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Beluvia', sans-serif;
      font-weight: 600;
      font-size: 20px;
      color: #000;
    }
  </style>
</head>

<body>
  <h1>Math Solver</h1>

  <form onsubmit="return solveMath()">
    <input type="text" id="mathQuestion" placeholder="Type your math question...">
    <input type="submit" value="Solve">
  </form>

  <p id="answer" style="display: none;"></p>
  <div id="steps" style="display: none;"></div>

  <a href="https://akshith.vercel.app/" class="home-button">Home</a>

  <button class="show-steps-button" onclick="showSteps()">Show Steps</button>

  <p class="bottom-text">Use '*' for multiplication and '^' for exponentiation (e.g., 7*2, 7^3)</p>

  <script>
    function solveMath() {
      var mathQuestion = document.getElementById('mathQuestion').value;
      var answer;
      var steps;

      try {
        // Replace 'x' with '*' and '^' with '**' for proper evaluation
        mathQuestion = mathQuestion.replace(/x/g, '*').replace(/\^/g, '**');

        answer = eval(mathQuestion); // Evaluates the mathematical expression
        if (isNaN(answer) || answer === undefined) {
          throw new Error('Invalid input or calculation');
        }
        document.getElementById('answer').textContent = 'Answer: ' + answer;
        document.getElementById('answer').style.display = 'block';

        // Basic steps for illustration, you'll need a more advanced solver for real algebraic steps
        steps = getAlgebraicSteps(mathQuestion);
        document.getElementById('steps').innerHTML = 'Steps: ' + steps;
      } catch (error) {
        document.getElementById('answer').textContent = 'Invalid input or calculation. Please try again.';
        document.getElementById('answer').style.display = 'block';
      }

      return false; // Prevents the form from submitting and refreshing the page
    }

    function showSteps() {
      document.getElementById('steps').style.display = 'block';
    }

    function getAlgebraicSteps(equation) {
      // This is a placeholder for a more advanced algebraic solver
      // In a real-world scenario, you would use a dedicated algebraic solver library
      return 'No detailed steps available (placeholder)';
    }
  </script>
</body>

</html>
