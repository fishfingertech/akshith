<!DOCTYPE html>
<html>

<head>
  <title>Math Solver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      position: relative;
    }

    #answer {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #f9f9f9;
      display: none;
    }

    input[type="text"] {
      width: calc(100% - 120px);
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      width: 100px;
      padding: 8px;
      font-size: 16px;
      background-color: #337ab7;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .home-button {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-family: 'Beluvia', sans-serif;
      font-weight: 600;
      font-size: 16px;
      color: #000;
      padding: 8px 16px;
      border: 1px solid #000;
      border-radius: 5px;
      text-decoration: none;
    }

    .bottom-text {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-family: 'Beluvia', sans-serif;
      font-weight: 600;
      font-size: 20px;
      color: #000;
    }
  </style>
</head>

<body>
  <h1>Math Solver</h1>

  <form onsubmit="return solveMath()">
    <input type="text" id="mathQuestion" placeholder="Type your math question...">
    <input type="submit" value="Solve">
  </form>

  <p id="answer" style="display: none;"></p>

  <a href="https://akshith.vercel.app/" class="home-button">Home</a>

  <p class="bottom-text">Multiplication still in production</p>

  <script>
    function solveMath() {
      var mathQuestion = document.getElementById('mathQuestion').value;
      var answer;

      try {
        answer = eval(mathQuestion); // Evaluates the mathematical expression
        if (isNaN(answer) || answer === undefined) {
          throw new Error('Invalid input or calculation');
        }
        document.getElementById('answer').textContent = 'Answer: ' + answer;
        document.getElementById('answer').style.display = 'block';
      } catch (error) {
        document.getElementById('answer').textContent = 'Invalid input or calculation. Please try again.';
        document.getElementById('answer').style.display = 'block';
      }

      return false; // Prevents the form from submitting and refreshing the page
    }
  </script>
</body>

</html>
