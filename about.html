<!DOCTYPE html>
<html>

<head>
  <title>Entertainment</title>
  <style>
    body {
      text-align: center;
      padding-top: 50px;
      background-color: #add8e6; /* Light blue background color */
    }

    h1 {
      font-size: 2.5em; /* Larger font size for the heading */
      font-family: 'Brevia', sans-serif;
      font-weight: 600; /* Semi bold */
    }

    .logos {
      display: flex;
      justify-content: space-between; /* Spreads the logos further */
      gap: 40px; /* Increased space between logos */
      margin-bottom: 40px; /* More space at the bottom */
    }

    .logos a img {
      width: 100px; /* Adjust the width as needed */
      height: auto;
    }
  </style>
</head>

<body>
  <h1>Entertainment</h1>

  <div class="logos">
    <a href="https://www.youtube.com" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Youtube_logo.png?20220706172052" alt="YouTube Logo">
    </a>
    
    <a href="https://www.netflix.com" target="_blank">
      <img src="https://static.vecteezy.com/ti/gratis-vector/p1/20335987-netflix-logo-netflix-icoon-vrij-gratis-vector.jpg" alt="Netflix Logo">
    </a>
    
    <a href="https://web.whatsapp.com/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/WhatsApp_logo-color-vertical.svg/2048px-WhatsApp_logo-color-vertical.svg.png" alt="WhatsApp Logo">
    </a>
    
    <a href="https://chat.openai.com/" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/ChatGPT_logo.svg/1024px-ChatGPT_logo.svg.png" alt="ChatGPT Logo">
    </a>
    
    <a href="https://discord.com/channels/@me" target="_blank">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTI63XtU3BShKCo9tt3Dq-nVPYiOQtXKh3fJoReDydY&s" alt="Discord Logo">
    </a>
  </div>
</body>

</html>
