<!DOCTYPE html>
<html>

<head>
  <title>Entertainment</title>
  <style>
    body {
      text-align: center;
      padding-top: 50px;
    }

    .logos {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .logos a img {
      width: 100px; /* Adjust the width as needed */
      height: auto;
    }
  </style>
</head>

<body>
  <h1>Entertainment</h1>

  <div class="logos">
    <a href="https://www.youtube.com" target="_blank">
      <img src="https://www.logo.com/youtube-logo.png" alt="YouTube Logo">
    </a>
    
    <a href="https://www.netflix.com" target="_blank">
      <img src="https://www.logo.com/netflix-logo.png" alt="Netflix Logo">
    </a>
    
    <a href="https://web.whatsapp.com/" target="_blank">
      <img src="https://www.logo.com/whatsapp-logo.png" alt="WhatsApp Logo">
    </a>
    
    <a href="https://chat.openai.com/" target="_blank">
      <img src="https://www.logo.com/chatgpt-logo.png" alt="ChatGPT Logo">
    </a>
    
    <a href="https://discord.com/channels/@me" target="_blank">
      <img src="https://www.logo.com/discord-logo.png" alt="Discord Logo">
    </a>
  </div>
</body>

</html>
