<!DOCTYPE html>
<html>

<head>
  <title>Math Solver</title>
  <style>
    body {
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      font-size: 2em; /* Larger font for the heading */
    }

    .description {
      margin-bottom: 20px;
    }

    #mathInput {
      width: 300px;
      padding: 8px;
      font-size: 1em;
    }

    #mathAnswer {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>Math Solver</h1>
  <p class="description">Excellent Math solver for any kind of equations!</p>

  <input type="text" id="mathInput" placeholder="Type your math question here and press Enter">
  <div id="mathAnswer"></div>

  <script>
    document.getElementById('mathInput').addEventListener('keyup', function(event) {
      if (event.key === 'Enter') {
        const userInput = document.getElementById('mathInput').value;
        document.getElementById('mathAnswer').innerText = `Answer: ${userInput}`;
      }
    });
  </script>
</body>

</html>
